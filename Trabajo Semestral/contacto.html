<div class="contact-form">
  <form id="formulario">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="number" id="telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="tipoConsulta">Tipo de consulta:</label>
      <select id="tipoConsulta" name="tipoConsulta" required>
        <option value="">Seleccione una opción</option>
        <option value="consulta">Consulta</option>
        <option value="reclamo">Reclamo</option>
        <option value="sugerencia">Sugerencia</option>
        <option value="felicitaciones">Felicitaciones</option>
      </select>
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
    </div>
    <div class="form-group-checkbox">
      <input type="checkbox" id="recibirAvisos" name="recibirAvisos">
      <label for="recibirAvisos">Recibir avisos por correo electrónico</label>
    </div>    
    <button type="submit">Enviar</button>
  </form>
  <div id="mensaje-exito" class="mensaje-exito"></div>
  <div id="mensaje-error" class="mensaje-error"></div>

</body>
